<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - SocialApp</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <label for="email">E-posta:</label>
            <input type="email" id="email" placeholder="E-posta adresiniz" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" placeholder="Şifreniz" required>

            <button type="submit" id="loginBtn">Giriş Yap</button>
        </form>
        <div id="result"></div>
        <p class="auth-link">Hesabınız yok mu? <a href="/register">Kayıt olun</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
